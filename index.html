<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo's</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="container">
    <h1 id="heading">TODO-LIST</h1>
    <div id="todo-container">
        <input type="text" id="text" placeholder="Enter Task">
        <button id="add-btn"><i class="fa-solid fa-plus"></i></button>
        &nbsp;
        <button id="filter-btn"><i class="fa-solid fa-filter"></i></button>
    </div>
    <h1 id="msg" class="none">No tasks pending!!</h1>
    <div id="to-dos"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
